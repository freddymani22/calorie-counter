{% extends 'base.html' %}



{% block content %}

<div class="container">

  <div class="row">

    <div class="col-md-9 col-10 offset-1 mb-3 mt-3 text-center">
      <div>
        <h4 class="">Set your Calorie limit</h4>
        <form action="" method="POST">{% csrf_token %}
          <input class="form-control cal-limit text-center" name="cal-limit" type="number"
            value='{{ cal_limit.calorie_limit }}'>
        </form>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated text-dark fw-bold "
          role="progressbar" aria-label="Example with label" style="width:100%;" aria-valuenow="0" aria-valuemin="0"
          aria-valuemax="100%">0%</div>

      </div>
    </div>
  </div>
  <div class="row  d-flex justify-content-center">
    <div class="col-12 col-md-6 mt-3 mb-3">
      <form method="POST" id="formSubmit">
        <div class="form-group row">
          {% csrf_token %}
          <h3>Add a food item</h3>
          <input id="food-name" class='form-control mt-1' type="text" placeholder="food-name" required>
          <input id="carbs-input" class='form-control mt-1' type="number" placeholder="carbs" required>
          <input id='protein-input' class='form-control mt-1' type="number" placeholder="protein" required>
          <input id="fat-input" class='form-control mt-1' type="number" placeholder="fat" required>
          <input id="calories-input" class='form-control mt-1' type="number" placeholder="calories" required>

        </div>

    </div>
    <div class="col-12 d-flex justify-content-center">
      <button class="submit-input btn btn-success col-4 col-lg-2" type="submit">Add</button>
    </div>
    </form>
  </div>
  <hr>

  <div class="row mt-4 d-flex justify-content-center chart-data">

    <div class="col-sm-8 col-lg-5">

      <div>
        <h4 class="text-center">Today's Consumption</h4>
      </div>
      <div class="table-responsive">
        <table id="table" class="table table-sm table-bordered table-striped table-primary">
          <thead class="table-head">
            <tr class="bg-primary text-danger table-header">
              <th>Delete</th>
              <th>Food Items</th>
              <th>Carbs(gm)</th>
              <th>Proteins(gm)</th>
              <th>Fat(gm)</th>
              <th>Calories(Kcal)</th>
            </tr>
          </thead>
          <tbody class="table-body">

          </tbody>
          <tr>
            <td></td>
            <td class="fw-bold text-danger" id="">Total</td>
            <td class="fw-bold text-danger" id="carbs"></td>
            <td class="fw-bold text-danger" id="protein"></td>
            <td class="fw-bold text-danger" id="fat"></td>
            <td class="fw-bold text-danger" id="calories"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-sm-12 col-lg-5 ms-lg-2">

      <div class="">
        <h4>Today's breakdown</h4>
      </div>
      <div class="card-header text-white text-center bg-primary">
        <h4>Macronutrients breakdown</h4>
      </div>

      <div class="col-10">
        <div>
          <canvas class="my-chart"></canvas>
        </div>
      </div>


    </div>

  </div>

</div>



















{% endblock content %}
